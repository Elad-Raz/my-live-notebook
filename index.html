<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <title>my live notebook</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center fs-1 mt-5">
        <h1>my live notebook</h1>
        <div class="time-view">
          <span id="hours"></span>:<span id="minutes"></span>:<span
            id="seconds"
          ></span>
        </div>
      </div>
      <div class="buttons text-center">
        <button class="start-btn btn btn-success">start</button>
        <button class="stop-btn btn btn-warning">stop</button>
        <button class="reset-btn btn btn-danger">reset</button>
        <button class="reset-btn btn btn-danger delete-local-storage-btn">
          clear local storage!
        </button>
      </div>

      <div class="log-time ml-3">
        <button class="log-btn btn btn-dark mx-auto text-center">
          press to write it down
        </button>
        <div class="show-log text-center mx-auto">
          press the "start" button at the start of the lecture <br />
          and write down all the important things you want! <br /><br />
          keep in mind - the save button will log the time laps, and your
          current local time <br />
        </div>
      </div>
    </div>
  </body>
</html>
